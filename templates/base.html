<!doctype html>
<html lang="en">

<head>
    <link rel="icon" href="static\favicon.jpg" type="image/jpg">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<style>
    .container-fluid {
        color: antiquewhite;
    }

    @media all and (min-width:991px){
    .container{
        position: relative;
        left: -46px;
    }}
    img{
        width: 150px;
    }
</style>

<body>
    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                
                <a href="/"><img src="static\logo1.png" alt="" srcset=""></a>
                
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="/" class="nav-link px-2 text-white">Home</a></li>
                    <li><a href="/contacts" class="nav-link px-2 text-white">Contact Us</a></li>
                    <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                    <li><a href="/about" class="nav-link px-2 text-white">About</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."
                        aria-label="Search">
                </form>

                <div class="text-end ms-4">
                    <a class="text-decoration-none text-light" href="/login"><button type="button" class="btn btn-outline-light">Log In</button></a>
                    <a class="text-decoration-none text-light" href="/register"><button type="button" class="btn btn-outline-light btn-warning">Sign Up</button></a>
                
                </div>
                <div class="mycart text-end ms-4">
                    <button class="btn btn-primary">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <a class="text-decoration-none text-bg-primary" href="/login">My Cart</a>
                    </button>
                </div>
            </div>
        </div>
    </header>

    {% block body %} {% endblock %}

    <footer class="py-3 my-4">
        <div class="follow d-flex flex-row justify-content-center">
            <li class="p-2 list-unstyled text-muted">FOLLOW US</li>
            <li class="p-2 list-unstyled"><i class="fa fa-youtube"></i></li>
            <li class="p-2 list-unstyled"><i class="fa fa-twitter"></i></li>
            <li class="p-2 list-unstyled"><i class="fa fa-facebook"></i></li>
            <li class="p-2 list-unstyled"><i class="fa fa-linkedin"></i></li>
            <li class="p-2 list-unstyled"><i class="fa-brands fa-instagram"></i></li>

        </div>
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
            <li class="nav-item"><a href="/contacts" class="nav-link px-2 text-muted">Contact Us</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
            <li class="nav-item"><a href="/about" class="nav-link px-2 text-muted">About</a></li>
        </ul>
        <p class="text-center text-muted">Â© 2022 Company, Inc</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c44084534b.js" crossorigin="anonymous"></script>
</body>

</html>
