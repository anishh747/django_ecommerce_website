<!doctype html>
<html lang="en">

<head>
  <link rel="icon" href="static\favicon.jpg" type="image/jpg">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<style>
  body {
    background-color: rgb(227, 233, 233);
    height: 100vh;
  }

  .form {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  form {
    width: 75vw;
  }

  .input-email,
  .input-password {
    height: 50px;
    width: 400px;
  }
  img{
    width: 150px;
  }
</style>

<body class="text-center">

  <main class="form-signin w-100 m-auto">
    <div class="form">
      <form action="/register" method="post">
        {% csrf_token %}
        <img class="mb-4 mt-4"
          src="static\logo2.jpg"alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Sign Up</h1>

        <label class="h5 mt-4">First Name</label>
        <div class="form-floating d-flex justify-content-center">
          <input type="text" class="input-email border-0 text-center" id="floatingInput" name="fname"
            placeholder="Anish">
        </div>

        <label class="h5 mt-4">Last Name</label>
        <div class="form-floating d-flex justify-content-center">
          <input type="text" class="input-email border-0 text-center" id="floatingInput" name="lname"
            placeholder="Timalsina">
        </div>

        <label class="h5 mt-4">Username</label>
        <div class="form-floating d-flex justify-content-center">
          <input type="text" class="input-email border-0 text-center" id="floatingInput" name="username"
            placeholder="anish123">
        </div>

        <label class="h5 mt-4">Email address</label>
        <div class="form-floating d-flex justify-content-center">
          <input type="email" class="input-email border-0 text-center" id="floatingInput" name="email"
            placeholder="name@example.com">
        </div>

        <label class="h5 mt-4">Password</label>
        <div class="form-floating d-flex justify-content-center">
          <input type="password" class="input-password border-0 text-center" id="floatingPassword" name="pass1"
            placeholder="Password">
        </div>
        <label class="h5 mt-4">Confirm your password</label>
        <div class="form-floating d-flex justify-content-center">
          <input type="password" class="input-password border-0 text-center" id="floatingPassword" name="pass2"
            placeholder="Password">
        </div>

        <button class="w-10 btn btn-lg btn-primary mt-4" type="submit">Sign Up</button>
        <p class="mt-3">Already have an account? <a href="/login"> Sign In</a></p>
        <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
      </form>
    </div>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</html>
